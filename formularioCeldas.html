<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/estilos-formulario.css" />
    <link rel="stylesheet" href="styles/estilos.css" />
    <title>Ingreso Parqueoapp</title>
  </head>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="img/logo.png" class="logonav" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="formularioCeldas.html">Celdas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="ingresar.html">Ingresar</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <body>
    <div  class="container text-light mt-2 p-2">
      <h1 class="text-center">Ingreso de veh√≠culo</h1>

      <div class="row pt-5 ">
        <div class="col-md-4"></div>
        <div class="col-md-4 align-self-center">
          <form id="preventDefault">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Placa</label>
              <input
              placeholder="ABD123"
                type=""
                class="form-control"
                id="placa"
                aria-describedby="user"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >hora ingreso</label
              >
              <input type="" placeholder="2020-06-22 19:10:25" class="form-control" id="horaIngreso" />
            </div>
            <div class="mb-3">
              <label  for="exampleInputPassword1" class="form-label"
                >hora salida</label
              >
              <input placeholder="2020-06-22 19:10:25" type="" class="form-control" id="horaSalida" />
            </div>

            <button id="enviar" type="" class="btn btn-primary">Enviar</button>
            <button id="consultar" type="" class="btn btn-primary">Consultar</button>
            <button id="actualizar" type="" class="btn btn-primary">Actualizar</button>
          </form>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="/controllers/controladorCeldasRegistro.js"></script>
  </body>
