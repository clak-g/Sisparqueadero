<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/estilos.css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/rueda.css">
    <title>Tabla de clientes</title>
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="img/logo.png" class="logonav" alt="">
           
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active " href="cliente.html">Clientes</a>
              </li>
             
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="mb-5">
      <div class="grid">
        <div class="row">
  <div class="bannerclientes"></div>        </div>
        <div class="row">
            
                <div class="col-12 text-center titulo">
                    <h2 class="icon-steering-wheel">Clientes</h2>
                    
                </div>


            </div>
          
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Crear cliente</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="formulario">
                                    <div class="mb-3">
                                      <label for="txtnombre" class="form-label">Nombre</label>
                                      <input type="text" class="form-control" id="txtnombre" aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-3">
                                      <label for="txtvehiculo" class="form-label">Tipo Vehiculo(Moto/carro)</label>
                                      <input type="text" class="form-control" id="txtvehiculo">
                                    </div>
                                    <div class="mb-3">
                                        <label for="txtplaca" class="form-label">Placa</label>
                                        <input type="text" class="form-control" id="txtplaca">
                                      </div>
                                      <div class="mb-3">
                                        <label for="txtmarca" class="form-label">Marca</label>
                                        <input type="text" class="form-control" id="txtmarca">
                                      </div>
                                      <div class="mb-3">
                                        <label for="txtmodelo" class="form-label">Modelo</label>
                                        <input type="text" class="form-control" id="txtmodelo">
                                      </div>
                                      <h6 id="resultado"></h6>
                                  </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-primary" onclick="createItem()">Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <div class="row">
                
                <div class="g-col-12">
                    <button type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal"
                  class="btn btn-outline-primary m-3">Crear Nuevo</button>
                    
                
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Tipo Vehiculo</th>
                                <th scope="col">Placa</th>
                                <th scope="col">Marca</th>
                                <th scope="col">Modelo</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>

    </main>
    <footer>
      <div class="container-fluid bg-dark footer">
        <div class="row text-light">
          <div class="col-3">
            <img src="img/logo.png" alt="" width="200" class="d-block mx-auto">
          </div>
          <div class=" col-3 p-3">
            <h3 class="">Redes sociales</h3>
            <p class="icon-facebook-squared">ParqueoApp</p>
            <p class="icon-twitter-circled">@parqueoapp</p>
            <p class="icon-instagram">ParqueoAppOficial</p>
          </div>
          <div class="col-3 p-3">
            <h3>Sede principal</h3>
            <p class="icon-map-pin"> Carrera 54 #50-14 Medellín, Antioquia</p>
          </div>
          <div class="col-3 p-3">
            <h3>Contacto</h3>
            <p>Teléfono: 300 8760002</p>
            <p>Correo: info@parqueoapp.com</p>
          </div>
        </div>
      </div>
    </footer>
</body>
<script src="js/tabla.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
    
</html>
